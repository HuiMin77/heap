{% extends 'events/base.html' %}
{% block content %}
<style>
    body {
color: white; /* Set your desired dark color code */
}
</style>
<center>
    <h1>Add Venue to Database</h1>
    <br><br>
    {% if submitted %}
        Your Venue Was Submitted Successfully!!!
    
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
</center>

{% endblock %}
