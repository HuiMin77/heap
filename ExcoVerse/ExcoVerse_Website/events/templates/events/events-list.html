{% extends 'events/base.html' %}

{% block content %}
<style>
  .body {
    font-family: sans-serif;
    color: white;
  }

  h1 {
    color: white;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 320px;
    height: 300px;
    border-radius: 20px;
    overflow: hidden;
    border: 5px solid #333;
    margin: 10px; /* Add margin to provide spacing between cards */
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.918); /* White background */
    color: black; /* Black text color */
  }

  .card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }

  .card-body {
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .card-title {
    text-transform: uppercase;
    font-size: 30px;
    font-weight: 500;
    margin-bottom: 10px;
  }

  .card-subtitle {
    text-transform: capitalize;
    font-size: 14px;
    font-weight: 300;
    margin-bottom: 5px;
  }

  .card-info {
    font-size: 16px;
    line-height: 25px;
    margin-bottom: 20px;
    font-weight: 400;
  }

  .card-btn {
    color: #1f3d47;
    background: #8fabba;
    text-transform: capitalize;
    border: none;
    outline: none;
    font-weight: 500;
    cursor: pointer;
    width: 50%;
    align-self: center;
  }
</style>

<center>
  <div class="container">
    {% for event in event_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <p class="card-subtitle"> Event Start Date: {{ event.start_event_date }}</p>
        <p class="card-subtitle"> Event End Date: {{ event.end_event_date }}</p>
        <p class="card-subtitle"> Venue: {{ event.venue }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</center>

{% endblock %}
